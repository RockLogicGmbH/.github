name: Hardware Request for Existing User
description: Request hardware for Existing Users.
title: "[Hardware Request]: "
projects: ["RockLogic | Organisation"]
labels:
  - "Hardware_Request"
assignees:
  - ahaider-at
  - MarvinsLab
body:
  - type: markdown
    attributes:
      value: |
        Thanks for raising hardware request!
  - type: input
    id: email
    attributes:
      label: User email for hardware request
      description: Enter email id for user.
      placeholder: user@rocklogic.at
    validations:
      required: true
  - type: textarea
    id: hardware_details
    attributes:
      label: Hardware Details
      description: Describe the item(s) you're requesting or include a link to a specific product.
      placeholder: e.g., Laptop, Monitor, Adapter, etc.
    validations:
      required: true
